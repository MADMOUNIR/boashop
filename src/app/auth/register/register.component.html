<app-header></app-header>

<div class="register pt-80 pb-80">
  <div class="container">
      <div class="row">
          <!-- <mat-spinner *ngIf="loading"></mat-spinner> -->
          <div class="col-12" >
              <h3 class="title text-capitalize mb-30 pb-25">Create an account</h3>
              <div class="log-in-form">
                  <form class="personal-information" [formGroup] = "registerForm" >
                   <!-- message d"erreur /success -->
                    <div class="alert alert-danger  text-center" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
                    <div class="alert alert-success  text-center" role="alert" *ngIf="successMessage">{{successMessage}}</div>

                      <div class="order-asguest theme1 mb-3">
                          <span>Already have an account?</span>
                          <a class="text-muted hover-color" routerLink="/login">Log in instead!</a>
                      </div>

                      <div class="form-group row">
                        <label for="firstname" class="col-md-3 col-form-label">First  name</label>
                        <div class="col-md-6">
                          <input formControlName="firstname"  name="firstname" type="text" id="firstname" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastname" class="col-md-3 col-form-label">Last name</label>
                        <div class="col-md-6">
                          <input formControlName="lastname" name="lastname"  type="text" id="lastname" class="form-control">
                        </div>
                    </div>

                      <div class="form-group row">
                          <label for="email" class="col-md-3 col-form-label">Email</label>
                          <div class="col-md-6">
                            <input formControlName="email"  name="email" type="email" id="email" class="form-control">
                          </div>
                      </div>

                      <div class="form-group row">
                          <label for="Password" class="col-md-3 col-form-label">Password</label>
                          <div class="col-md-6">
                              <div class="input-group mb-2 mr-sm-2">
                                <input  formControlName="password" name="password"  type="password" class="form-control" id="Password">
                              </div>
                          </div>
                      </div>

                    <!-- Bouton save user-->

                    <div class="form-group row pb-3 text-center">
                      <div class="col-md-6 offset-md-3">
                          <div class="login-form-links">
                              <div class="sign-btn">
                                  <button (click)="onSubmit()"  class="btn theme-btn--dark1 btn--md" [disabled]="registerForm.invalid">Create User</button>
                              </div>
                          </div>
                      </div>
                  </div>

                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
<app-footer></app-footer>
